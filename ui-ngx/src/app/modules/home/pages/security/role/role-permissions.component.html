<div class="tb-permissions-container">
  <mat-toolbar class="tb-permissions-toolbar">
    <h2>{{ 'role.manage-permissions-for' | translate: {roleName: role?.name} }}</h2>
  </mat-toolbar>

  <div *ngIf="isLoading" class="tb-loading-container">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div *ngIf="!isLoading && role" class="tb-permissions-content">
    <div class="tb-permissions-info">
      <mat-icon>info</mat-icon>
      <span translate>role.permissions-info</span>
    </div>

    <div class="tb-permissions-matrix-container">
      <table class="tb-permissions-matrix">
        <thead>
          <tr>
            <th class="tb-resource-header">{{ 'role.resource' | translate }}</th>
            <th *ngFor="let operation of operations" class="tb-operation-header">
              <div class="tb-header-cell">
                <span>{{ 'role.operation.' + operation | translate }}</span>
                <mat-checkbox
                  [checked]="isOperationFullyEnabled(operation)"
                  [indeterminate]="isOperationPartiallyEnabled(operation)"
                  (change)="toggleOperation(operation)">
                </mat-checkbox>
              </div>
            </th>
            <th class="tb-all-header">{{ 'role.all' | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resource of resources" class="tb-permission-row">
            <td class="tb-resource-cell">
              <span>{{ 'role.resource.' + resource | translate }}</span>
            </td>
            <td *ngFor="let operation of operations" class="tb-permission-cell">
              <mat-checkbox
                [(ngModel)]="permissionMatrix[resource][operation]"
                (change)="togglePermission(resource, operation)">
              </mat-checkbox>
            </td>
            <td class="tb-all-cell">
              <mat-checkbox
                [checked]="isResourceFullyEnabled(resource)"
                [indeterminate]="isResourcePartiallyEnabled(resource)"
                (change)="toggleResource(resource)">
              </mat-checkbox>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="tb-permissions-actions">
      <button mat-button
              (click)="cancel()"
              [disabled]="isSaving">
        {{ 'action.cancel' | translate }}
      </button>
      <button mat-raised-button
              color="primary"
              (click)="savePermissions()"
              [disabled]="isSaving">
        <mat-spinner *ngIf="isSaving" diameter="20" class="tb-inline-spinner"></mat-spinner>
        <span *ngIf="!isSaving">{{ 'action.save' | translate }}</span>
      </button>
    </div>
  </div>
</div>
