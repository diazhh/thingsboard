<form [formGroup]="formGroup" (ngSubmit)="assign()">
  <mat-toolbar color="primary">
    <h2>{{ 'role.assign-user-to-role' | translate: {roleName: data.roleName} }}</h2>
    <span class="flex-1"></span>
    <button mat-icon-button
            (click)="cancel()"
            type="button">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <div mat-dialog-content>
    <div *ngIf="isLoading" class="tb-loading-container">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
    <div *ngIf="!isLoading">
      <mat-form-field class="mat-block">
        <mat-label translate>role.search-users</mat-label>
        <input matInput
               [(ngModel)]="searchText"
               [ngModelOptions]="{standalone: true}"
               (ngModelChange)="onSearchChange()"
               placeholder="{{ 'role.search-users-placeholder' | translate }}">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>

      <mat-form-field class="mat-block">
        <mat-label translate>role.select-user</mat-label>
        <mat-select formControlName="userId" required>
          <mat-option *ngFor="let user of users" [value]="user.id.id">
            {{ getUserDisplayName(user) }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('userId').hasError('required')">
          {{ 'role.user-required' | translate }}
        </mat-error>
      </mat-form-field>

      <div class="tb-hint">
        <mat-icon>info</mat-icon>
        <span translate>role.assign-user-hint</span>
      </div>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button
            type="button"
            (click)="cancel()"
            [disabled]="isLoading">
      {{ 'action.cancel' | translate }}
    </button>
    <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="formGroup.invalid || isLoading">
      {{ 'action.assign' | translate }}
    </button>
  </div>
</form>
