<div class="tb-details-buttons xs:flex xs:flex-col">
  <button mat-raised-button color="primary"
          [disabled]="(isLoading$ | async)"
          (click)="onEntityAction($event, 'open')"
          [class.!hidden]="isEdit || isDetailsPage">
    {{'common.open-details-page' | translate }}
  </button>
  <button mat-raised-button color="primary"
          [disabled]="(isLoading$ | async)"
          (click)="onEntityAction($event, 'managePermissions')"
          [class.!hidden]="isEdit">
    {{'role.manage-permissions' | translate }}
  </button>
  <button mat-raised-button color="primary"
          [disabled]="(isLoading$ | async)"
          (click)="onEntityAction($event, 'viewUsers')"
          [class.!hidden]="isEdit">
    {{'role.view-users' | translate }}
  </button>
  <button mat-raised-button color="primary"
          [disabled]="(isLoading$ | async)"
          (click)="onEntityAction($event, 'delete')"
          [class.!hidden]="hideDelete() || isEdit">
    {{'role.delete' | translate }}
  </button>
  <div class="flex flex-row xs:flex-col">
    <button mat-raised-button
            ngxClipboard
            (cbOnSuccess)="onRoleIdCopied($event)"
            [cbContent]="entity?.id?.id"
            [disabled]="(isLoading$ | async)"
            [class.!hidden]="isEdit">
      <mat-icon svgIcon="mdi:clipboard-arrow-left"></mat-icon>
      <span translate>role.copyId</span>
    </button>
  </div>
</div>
<div class="mat-padding flex flex-col">
  <form [formGroup]="entityForm">
    <fieldset [disabled]="(isLoading$ | async) || !isEdit">
      <mat-form-field class="mat-block">
        <mat-label translate>role.name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="entityForm.get('name').hasError('required')">
          {{ 'role.name-required' | translate }}
        </mat-error>
        <mat-error *ngIf="entityForm.get('name').hasError('maxlength')">
          {{ 'role.name-max-length' | translate }}
        </mat-error>
        <mat-hint *ngIf="isSystemRole()" translate>role.system-role-name-hint</mat-hint>
      </mat-form-field>
      <mat-form-field class="mat-block">
        <mat-label translate>role.description</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
        <mat-error *ngIf="entityForm.get('description').hasError('maxlength')">
          {{ 'role.description-max-length' | translate }}
        </mat-error>
      </mat-form-field>
      <div *ngIf="isSystemRole()" class="tb-hint">
        <mat-icon class="tb-mat-18">info</mat-icon>
        <span translate>role.system-role-info</span>
      </div>
    </fieldset>
  </form>
</div>
