<div class="results-table-container">
  <table mat-table [dataSource]="dataSource" class="results-table">

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let device">
        <span class="address-badge">{{ device.address }}</span>
      </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let device">
        <div class="device-type">
          <mat-icon>{{ getDeviceTypeIcon(device.device_type) }}</mat-icon>
          <span>{{ getDeviceTypeLabel(device.device_type) }}</span>
        </div>
      </td>
    </ng-container>

    <!-- Baudrate Column -->
    <ng-container matColumnDef="baudrate">
      <th mat-header-cell *matHeaderCellDef>Baudrate</th>
      <td mat-cell *matCellDef="let device">
        {{ device.baudrate }} bps
      </td>
    </ng-container>

    <!-- Manufacturer Column -->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef>Fabricante</th>
      <td mat-cell *matCellDef="let device">
        {{ device.manufacturer || '-' }}
      </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let device">
        {{ device.model || '-' }}
      </td>
    </ng-container>

    <!-- Response Time Column -->
    <ng-container matColumnDef="response_time">
      <th mat-header-cell *matHeaderCellDef>Tiempo Resp.</th>
      <td mat-cell *matCellDef="let device">
        {{ device.response_time_ms }} ms
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let device">
        <button mat-raised-button 
                color="primary"
                (click)="openProvisionDialog(device)">
          <mat-icon>add_circle</mat-icon>
          Provisionar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
