<div class="tb-absolute-fill">
  <mat-toolbar color="primary">
    <h2>
      <mat-icon class="tb-mat-20">science</mat-icon>
      <span>Análisis de Laboratorio</span>
    </h2>
    <span fxFlex></span>
    <button mat-raised-button
            color="accent"
            (click)="openLabDialog()"
            [disabled]="loading"
            matTooltip="Crear nuevo análisis de laboratorio"
            matTooltipPosition="below">
      <mat-icon>add</mat-icon>
      <span>Nuevo Análisis</span>
    </button>
    <button mat-icon-button
            matTooltip="Ayuda"
            matTooltipPosition="below">
      <mat-icon>help_outline</mat-icon>
    </button>
  </mat-toolbar>

  <div class="mat-content tb-form-panel no-border no-padding" fxLayout="column">
    <div class="mat-content" fxLayout="column" fxFlex>
      
      <!-- Tank Filter -->
      <div class="tb-form-panel stroked" style="margin: 16px;">
        <div class="tb-form-panel-title">Filtrar por Tanque</div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
          <mat-form-field fxFlex appearance="outline" class="mat-block">
            <mat-label>Tanque (Opcional)</mat-label>
            <mat-select [(value)]="selectedTankFilter"
                        (selectionChange)="onTankFilterChanged($event.value)"
                        [disabled]="loading">
              <mat-option [value]="null">Todos los tanques</mat-option>
              <mat-option *ngFor="let tank of tanks" [value]="tank">
                {{ tank.attributes.tankTag || tank.asset.name }} - {{ tank.attributes.productName || 'Sin producto' }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- History Panel -->
      <div style="padding: 0 16px 16px 16px;" fxFlex>
        <tb-lab-history
          [selectedTank]="selectedTankFilter"
          [analysisHistory]="analysisHistory"
          [loading]="loadingHistory">
        </tb-lab-history>
      </div>

    </div>
  </div>
</div>
