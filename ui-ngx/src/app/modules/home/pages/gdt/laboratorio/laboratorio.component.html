<div class="gdt-laboratorio">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="header-title">
        <mat-icon class="header-icon">science</mat-icon>
        <div>
          <h1>Análisis de Laboratorio</h1>
          <p class="subtitle">Registre y consulte análisis de laboratorio por tanque</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Tank Selector -->
  <div class="tank-selector-panel">
    <div class="panel-header">
      <h3>Seleccionar Tanque</h3>
    </div>
    <div class="panel-content">
      <mat-form-field appearance="outline" class="tank-select-field">
        <mat-label>Tanque</mat-label>
        <mat-select [(value)]="selectedTank"
                    (selectionChange)="onTankSelected($event.value)"
                    [disabled]="loading">
          <mat-option *ngFor="let tank of tanks" [value]="tank">
            {{ tank.attributes.tankTag || tank.asset.name }} - {{ tank.attributes.productName || 'Sin producto' }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>storage</mat-icon>
        <mat-progress-spinner *ngIf="loading"
                              mode="indeterminate"
                              diameter="20"
                              matSuffix>
        </mat-progress-spinner>
      </mat-form-field>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content-panels" fxLayout="row" fxLayoutGap="24px">
    <!-- Left Panel: Form -->
    <div fxFlex="40" fxLayout="column">
      <tb-lab-form
        [selectedTank]="selectedTank"
        [widgetContext]="widgetContext"
        (analysisSaved)="onAnalysisSaved($event)">
      </tb-lab-form>
    </div>

    <!-- Right Panel: History -->
    <div fxFlex="60" fxLayout="column">
      <tb-lab-history
        [selectedTank]="selectedTank"
        [analysisHistory]="analysisHistory"
        [loading]="loadingHistory">
      </tb-lab-history>
    </div>
  </div>
</div>
